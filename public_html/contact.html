        <!-- main start -->
        <main>
            
            <!-- section contact start -->
            <section class="contact">
                <!-- container start -->
                <div class="container">
                    <!-- row start -->
                    <div class="row justify-content-between">
                        <!-- col start -->
                        <div class="col-12 col-lg-6">
                            <h2 class="section-title">Please contact us using the form bellow</h2>
                            <!-- contact-form start -->
                            <form class="contact-form" method="post" action="">
                                <!-- form-group start -->
                                <div class="form-group">
                                    <input type="text" name="name" placeholder="Name and surname*" value="" class="form-control " />
                                    <div class="error-msg"></div>
                                </div><!-- form-group end -->
                                <!-- form-group start -->
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="Email address*"  value="" class="form-control" />
                                    <div class="error-msg"></div>
                                </div><!-- form-group end -->
                                <!-- form-group start -->
                                <div class="form-group">
                                    <input type="text" name="subject" placeholder="Subject*"  value="" class="form-control" />
                                    <div class="error-msg"></div>
                                </div><!-- form-group end -->
                                <!-- form-group start -->
                                <div class="form-group">
                                    <textarea name="message" rows="4" placeholder="Enter your message*" class="form-control"></textarea>
                                    <div class="error-msg"></div>
                                </div><!-- form-group end -->
                                <!-- form-group start -->
                                <div class="form-group">
                                    <button type="submit" name="send" value="yes" class="btn btn-pink text-uppercase">Send message</button>
                                </div><!-- form-group end -->    
                            </form><!-- contact-form end -->
                        </div><!-- col end -->

                        <div class="contact-map-wrapper col-12 col-lg-5">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16817.571702970497!2d151.19825487262784!3d-33.863335146143115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae665e892fdd%3A0x3133f8d75a1ac251!2sSydney%20Opera%20House!5e0!3m2!1sen!2srs!4v1652144952530!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div><!-- row end -->
                </div><!-- container end -->
            </section><!-- section contact end -->

            <section class="contact-info">
                <a>146 Douglas Dale Suite 343</a>
